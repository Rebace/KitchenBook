<div class="main">
    <div class="main__title">Регистрация</div>
    <img class="main__close" src="assets/img/Close.svg" alt="Close" (click)="onSubmitClose()">
    <form [formGroup]="registerForm">
        <input type="name" class="form__name" placeholder="Имя" formControlName="name" required>
        <div class="form__error"
             *ngIf="registerForm.controls['name'].errors && !firstDispatch">Имя меньше 3 букв</div>
        <input type="login" class="form__login" placeholder="Логин" formControlName="login" required>
        <div class="form__error"
             *ngIf="registerForm.controls['login'].errors && !firstDispatch">Логин меньше 5 символов</div>
        <div class="form__passwords">
            <input type="password" class="form__password" placeholder="Пароль" formControlName="password" required>
            <input type="password" class="form__password-repeat" placeholder="Повторите пароль" formControlName="repeat-password" required>
        </div>
        <div class="form__error"
             *ngIf="registerForm.controls['password'].errors && !firstDispatch">Пароль меньше 8 символов</div>
        <div class="form__password-req">Минимум 8 символов</div>
        <div class="form__error"
             *ngIf="registerForm.controls['password'].value !== registerForm.controls['repeat-password'].value && !firstDispatch">Пароли не совпадают</div>
        <div class="form__error"
             *ngIf="!successfulRegister">Такой логин уже существует</div>
        <div class="form__buttons">
            <button class="register-button button" (click)="register()">Зарегистрироваться</button>
            <button class="cancel-button button" (click)="onSubmitLogin()">Отмена</button>
        </div>
        <div class="form__link-login"><p (click)="onSubmitLogin()">У меня уже есть аккаунт</p></div>
    </form>
<!--    <div class="http-error" *ngIf="errorMsg != ''">-->
<!--        {{errorMsg}}-->
<!--    </div>-->
</div>

<div class="bg-form" (click)="onSubmitClose()"></div>
